{% extends "base.html" %}
{% block content %}
    <div class="list-wrap">
        {% for pet in pets %}
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ pet.name }}</h2>
                    <p class="card-text">{{ pet.age }}</p>
                    <p class="card-text">{{ pet.adoption_date }}</p>
                    <p class="card-text">{{ pet.weight }} кг</p>
                    <p class="card-text">{{ pet.height }} см</p>
                    <p class="card-text">{{ pet.details }}</p>
                    <a href="{% url 'pet-details' pk=pet.id %}" class="card-link">Получить API</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
